<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherApp</title>
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div class="container">
        <h1>Weather App</h1> <br>
        <p>Hi there, Welcome to this weather app, here you can check for weather of any city at any Country.</p> <br>
        <input type="text" name="locationInput" id="locationInput" placeholder="Enter a city"> <br> <br>
        <button id="searchButton">Search for a City</button> <br>

        <div class="weather-info">
            <h2 id="location"></h2>
            <p id="temperature"></p>
            <p id="description"></p>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
